name: Update

on:
  workflow_dispatch:

  schedule:
    - cron: 0 */4 * * *

jobs:
  Smartdns-GFWList:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Smartdns GFWList
        run: |
          bash default/update.sh
          mkdir -p /tmp/domain-lists
          cp direct-domain-list.conf proxy-domain-list.conf /tmp/domain-lists/

      - name: Push to Releases branch
        run: |
          cd /mnt
          git config user.name "Action Bot"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git clone --branch Releases https://github.com/ixmu/smartdns-conf.git
          cd smartdns-conf
          cat /tmp/domain-lists/direct-domain-list.conf >direct-domain-list.conf
          cat /tmp/domain-lists/proxy-domain-list.conf >proxy-domain-list.conf
          git add direct-domain-list.conf proxy-domain-list.conf
          git commit -m "Update domain lists"
          git push origin Releases

      - name: Push
        id: gfw-push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update GFWList
          skip_dirty_check: false
          commit_user_name: Action Bot
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_author: Action <actions@github.com>
