name: Update

on:
  workflow_dispatch:

  schedule:
    - cron: 0 */4 * * *

jobs:
  Smartdns-GFWList:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Smartdns GFWList
        run: |
          bash default/update.sh
          mkdir -p /tmp/domain-lists
          cp direct-domain-list.conf proxy-domain-list.conf /tmp/domain-lists/

      - name: Push to Releases branch
        run: |
          git config user.name "Action Bot"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 切换到 Releases 分支或创建它
          git checkout Releases 2>/dev/null || git checkout -b Releases
          
          # 如果分支已存在，先拉取远程更改
          if git branch -r | grep -q "origin/Releases"; then
            git pull origin Releases --rebase || echo "Pull failed, continuing with local changes"
          fi
          
          # 复制生成的文件到当前目录
          cp /tmp/domain-lists/direct-domain-list.conf .
          cp /tmp/domain-lists/proxy-domain-list.conf .
          
          git add direct-domain-list.conf proxy-domain-list.conf
          
          # 检查是否有更改需要提交
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update domain lists $(date '+%Y-%m-%d %H:%M:%S')"
            # 使用强制推送以确保成功（因为这是自动化流程）
            git push origin Releases --force
          fi
